<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("my-demo").innerHTML = JSON.parse(this.response).body;
					}
				};
				xhttp.open("GET", "https://lxa84d17t1.execute-api.us-east-1.amazonaws.com/prod/myServerlessWebpage", true);
				xhttp.send();
			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1>Hello <span id="my-demo">Cloud Gurus</span>!</h1>
		<button onclick="myFunction()">Click me</button>
		<br>
		<img src="https://s3.amazonaws.com/acloudguru-opsworkslab-donotdelete/ACG_Austin.JPG">
	</div>

	</body>
</html>
